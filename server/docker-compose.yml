version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: zenoguard-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - zenoguard-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional, for caching and queues)
  redis:
    image: redis:7-alpine
    container_name: zenoguard-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zenoguard-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ZenoGuard API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zenoguard-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8888}:8888"
    environment:
      APP_NAME: "ZenoGuard"
      APP_ENV: production
      APP_KEY: ${APP_KEY}
      APP_DEBUG: "false"
      APP_URL: ${APP_URL:-http://localhost:8888}

      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD:

      LOG_CHANNEL: stack
      LOG_LEVEL: production

      BROADCAST_DRIVER: log
      CACHE_DRIVER: redis
      FILESYSTEM_DISK: local
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: file
      SESSION_LIFETIME: 120

      # LLM API Configuration (optional)
      LLM_API_URL: ${LLM_API_URL:-}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_MODEL_NAME: ${LLM_MODEL_NAME:-}
    volumes:
      - ./storage/app/public:/var/www/html/storage/app/public
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zenoguard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Admin Frontend (optional - for development)
  # admin:
  #   build:
  #     context: ../admin
  #     dockerfile: Dockerfile
  #   container_name: zenoguard-admin
  #   restart: unless-stopped
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     VITE_API_URL: ${VITE_API_URL:-http://localhost:8888}
  #   depends_on:
  #     - api
  #   networks:
  #     - zenoguard-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  zenoguard-network:
    driver: bridge
