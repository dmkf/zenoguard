# ZenoGuard Nginx Configuration

server {
    listen 80;
    listen [::]:80;
    server_name monitor.example.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name monitor.example.com;

    root /var/www/zenoguard/api/public;
    index index.php;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/zenoguard.crt;
    ssl_certificate_key /etc/nginx/ssl/zenoguard.key;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;

    # Logging
    access_log /var/log/nginx/zenoguard-access.log;
    error_log /var/log/nginx/zenoguard-error.log;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # API Routes (Laravel)
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Admin Panel (Vue SPA)
    location / {
        try_files $uri /admin/index.html;
    }

    # PHP-FPM
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
